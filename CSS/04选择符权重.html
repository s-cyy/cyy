<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h3{
				color: red;
			}
			.h{
				color: green;
			}
			#hh{
				color: blue;
			}
		</style>
		<link type="text/css" href="css/01.css" rel="stylesheet" />
	</head>
	<body>
		<h3 class="h" id="hh">当不同选择符的样式设置有冲突的时候，高权重选择符的样式会覆盖低权重选择符的样式。
	<br />
    相同权重的选择符，样式遵循就近原则：哪个选择符最后定义，就采用哪个选择符样式。</h3>
	</body>
</html>
